    <!DOCTYPE html>
    <html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Форма</title>
        <!DOCTYPE html>
        <html lang="uk">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
           </head>
        <body>
            <form>
                <label for="firstName">First name:</label>
                <input type="text" id="firstName" name="firstName"><br><br>
                
                <label for="lastName">Last name:</label>
                <input type="text" id="lastName" name="lastName"><br><br>
                
                <button type="button">Button tag!</button>
                <input type="button" value="Input tag button type!"><br><br>
                
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="japan">Japan</option>
                </select><br><br>
                
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>
                
                <label>Vehicles:</label><br>
                <input type="checkbox" id="bike" name="vehicle" value="bike">
                <label for="bike">I have a bike</label><br>
                <input type="checkbox" id="car" name="vehicle" value="car">
                <label for="car">I have a car</label><br>
            </form>
        
        </body>
        </html>
    </body>
    </html>
